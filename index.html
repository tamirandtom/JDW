    <style>
        body {
            background: #E1EBFB;
        }

        .app {
            position: fixed;
            z-index: 10;
        }

        .border {
            position: fixed;
            border: 70px solid #fff;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            z-index: 100;
        }

   

        .float {
            position: fixed;
            font-family: 'Simpler';
            top: 250px;
            left: 0px;
            font-size: 90px;
            FONT-WEIGHT: 700;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

             @media (max-width: 640px) {
  .border {
    display: none;
  }
  .float {
    display: none;
      
  } 

}
    </style>
</head>
